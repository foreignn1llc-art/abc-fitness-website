<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us / Contact - ABC Fitness Studio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, textarea { display: block; margin: 10px 0; padding: 5px; width: 300px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>Contact Us / Custom Order</h1>

    <form id="orderForm" onsubmit="saveOrder(event)">
        <input type="text" id="customerName" placeholder="Name" required>
        <input type="email" id="customerEmail" placeholder="Email" required>
        <textarea id="customOrder" placeholder="Your custom order details" required></textarea>
        <button type="submit">Submit Order</button>
    </form>

    <script>
        function saveOrder(event) {
            event.preventDefault(); // Prevent page reload
            let name = document.getElementById('customerName').value;
            let email = document.getElementById('customerEmail').value;
            let order = document.getElementById('customOrder').value;

            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push({name: name, email: email, order: order});
            localStorage.setItem('orders', JSON.stringify(orders));

            alert("Order saved successfully!");
            document.getElementById('orderForm').reset();
        }
    </script>
</body>
</html>
