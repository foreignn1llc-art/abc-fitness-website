<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - ABC Fitness Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ABC Fitness Studio</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About Us</a>
            <a href="custom.html">Promotions</a>
        </nav>
    </header>

    <div class="container">
        <h2>Our Products</h2>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <p>Yoga Mat</p>
            <button onclick="addToCart('Yoga Mat')">Add to Cart</button>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <p>Dumbbells</p>
            <button onclick="addToCart('Dumbbells')">Add to Cart</button>
        </div>

        <button onclick="viewCart()">View Cart</button>

        <div id="cartModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3>Shopping Cart</h3>
                <div id="cartItems"></div>
                <button onclick="clearCart()">Clear Cart</button>
                <button onclick="processOrder()">Process Order</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 ABC Fitness Studio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
